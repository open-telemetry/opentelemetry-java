plugins {
    id "java-library"
    id "maven-publish"

    id "ru.vyarus.animalsniffer"
}

description = 'OpenTelemetry - Zipkin Exporter'
ext.moduleName = "io.opentelemetry.exporter.zipkin"

dependencies {
    compileOnly "com.google.auto.value:auto-value"

    api project(':sdk:all')

    annotationProcessor "com.google.auto.value:auto-value"

    implementation "io.zipkin.reporter2:zipkin-reporter",
            "io.zipkin.reporter2:zipkin-sender-okhttp3"

    testImplementation project(':sdk:testing')
    testImplementation "com.google.guava:guava",
            "io.zipkin.zipkin2:zipkin-junit"
}

animalsniffer {
    // Don't check sourceSets.jmh and sourceSets.test
    sourceSets = [
            sourceSets.main
    ]
}
