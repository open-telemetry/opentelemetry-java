receivers:
  otlp:
    protocols:
        grpc:

exporters:
  debug:
    verbosity: normal
    sampling_initial: 1
    sampling_thereafter: 1

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
